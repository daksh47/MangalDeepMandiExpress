name: Order Monitor

on:
  schedule:
    - cron: '*/5 * * * *'  
  workflow_dispatch:      

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install firebase-admin requests

      - name: Run Monitor Script
        env:
          ORDER_FIREBASE: ${{ secrets.ORDER_FIREBASE }}
          ORDER_DISCORD: ${{ secrets.ORDER_DISCORD }}
          ORDER_STORE: ${{ secrets.ORDER_STORE }}
        run: python order_notify.py
